<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro_8</title>
</head>

<body>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        
        var arr = [1, -2, 3, -4, -5];
        document.getElementById("demo").innerHTML = arr;

        let allnag = arr.filter(nag);

        function nag(num) {
            return num < 0;
        }

        document.getElementById("demo1").innerHTML = "all nagative elements : " + allnag;

    </script>

</body>

</html>
